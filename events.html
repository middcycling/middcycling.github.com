---
layout: default
title: Events
---
<div class="row">
  <div class="twelve columns">
    <h3>Events</h3>
    <hr/>
  </div>
</div>
<div class="row">
  <div class="eight columns">
    {% for event in site.categories.events reversed %}
    {% if event.date > site.time %}
    <h4><a href="{{ event.url }}">{{ event.title }} - {{ event.starttime | date: "%b %d, %Y" }}</a></h4>
    <p>{{ event.content | strip_html | truncatewords:20 }}<a href="{{ event.url }}">more info</a></p>{% endif %}
    {% endfor %}
  </div>
</div>

---
layout: default
title: Events
---
<div class="row">
  <div class="twelve columns">
    <h3>Events</h3>
    <hr/>
  </div>
</div>
<div class="row">
  <div class="eight columns">
    {% for event in site.categories.events reversed %}
    {% if event.starttime >= site.time %}
    <h4>{{ event.title }} - {{ event.starttime | date: "%b %d, %Y" }}</h4>
    <p>{{ event.content | strip_html | truncatewords:50 }}</p>{% endif %}
    {% endfor %}
  </div>
</div>
